    {% extends 'layout.html' %}
    {% import "bootstrap/wtf.html" as wtf %}

    {% block body %}

        <h1>Search for a Server</h1>
        <div class="container">

      <form class="form-signin" method="POST" action="/servers">
        <h2 class="form-signin-heading">Enter Server name</h2>
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.searchServer) }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Servers Servers </button>
      </form>

</div> <!-- /container -->
        <p>Servers is {{ sdataname }}</p>
        <p>The os is {{ osname }}</p>
    {% endblock %}
