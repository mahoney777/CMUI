{% extends 'layout.html' %}
{% import "bootstrap/wtf.html" as wtf %}

    {% block body %}
        <div class="jumbotron text-center">
            <h1>Welcome to the stats page</h1>
            <p class='lead'>WIP</p>
        </div>



        <div class="container">

      <form class="form-signin" method="POST" action="/stats">
        <h2 class="form-signin-heading">Server Stats</h2>
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.ipaddress) }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Stats</button>
      </form>


</div> <!-- /container -->
        <h1> {{ data }}</h1>
        <h1>Please submit the form</h1>
    {% endblock %}
